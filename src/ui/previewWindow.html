<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- comment out title to hide is showing on window if needed -->
    <title>GIRGIT</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.1);
        /* backdrop-filter: blur(8px); */
      }

      #previewContainer {
        position: fixed;
        top: 12px;
        left: 12px;
        inset: 0;
        padding: 6px;
        border-radius: 8px;
        display: flex;
        z-index: 999999;
        flex-direction: row;
        gap: 10px;
        /* background: transparent; */
      }
      .previewBubble {
        /* background: rgba(0, 0, 0, 0.6); */
        /* padding: 6px; */
        display: flex;
        overflow: hidden;
        border-radius: 8px;
      }

      .previewImg {
        width: 100%;
        height: 100%;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="previewContainer"></div>
  </body>
  <script src="../renderer/renderer.js"></script>
</html>
