<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIRGIT</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border: none;
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.2) !important;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }

      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 8px;
        box-sizing: border-box;
      }


      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 10px;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.2);
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .content {
        flex: 1;
        display: flex;
        gap: 8px;
      }

      .box {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.1);
        color: white;
        font-size: 18px;
        line-height: 1.8;
        flex-direction: column;
      }

      .title-toggle-row {
        display: flex;
        justify-content: space-between; /* spread out horizontally */
        align-items: center; /* vertical center */
        margin-bottom: 6px; /* some spacing below */
      }

      .box-title,
      .toggle {
        flex: none; /* keep natural width */
      }

      /* Optional emphasis styles */
      .command {
        font-weight: 100;
        letter-spacing: 0.5px;
        color: #9fe870;
      }

      .toggle {
        font-weight: 100;
        color: #9fe870;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- TOP BAR -->
      <div class="top-bar">
        <div id="operation-status">IDLE</div>
        <div id="shortcut-status"></div>
      </div>

      <!-- BOTTOM SPLIT -->
      <div class="content">
        <!-- LEFT -->
        <div class="box">
          <div class="title-toggle-row">
            <div class="box-title">COMMAND</div>
            <div id="next-command" class="command">CTRL + SHIFT + S</div>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="box">
          <div class="title-toggle-row">
            <div class="box-title">MOUSE CONTROL</div>
            <div id="mouse-toggle" class="toggle">DISABLED</div>
          </div>
        </div>
      </div>
    </div>

    <script src="../renderer/renderer.js"></script>
  </body>
</html>
